<html>
  <head>
    <meta charset="UTF-8">
    <title>Ready, Set, Translate !</title>
    <link href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
    <link href="translate_game.css" rel="stylesheet" />
  </head>
  <body>

    <div id="translator_title">
      <h1>Translate from Spanish to English</h1>
    </div>

    <div id ="translator">
      <table>

        <tr>
          <td>Spanish</td>
          <td>English</td>
          <td>Answer</td>
        </tr>
        <tr>
          <td>espejo</td>
          <td><input type="text" id="user_guess"/></td>

          <td class="correct">calabaza</td>
          <td class="correct_entry">pumpkin</td>
          <td class="correct_answer">check!</td>
        </tr>
        <tr>
          <td class="incorrect">postmodernidad</td>
          <td class="incorrect_entry">phone</td>
          <td class="incorrect_answer">postmodernism</td>
        </tr>
      </table>
    </div>

    <script src="jquery/js/jquery-1.9.0.min.js"></script>
    <script src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="dicts.json"></script>
