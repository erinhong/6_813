<html>
  <head>
    <meta charset="UTF-8">
    <title>Ready, Set, Translate !</title>
    <link href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
    <link href="translate_game.css" rel="stylesheet" />

<div id="wrapper">

    <div id="left">

      <div id="translator_title">

          </tr>
        </table>
      </div>
  </div>

  <div id="right">
    <div id="score_table">
    </div>
  </div>
</div>
